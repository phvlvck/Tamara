<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Numbers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #6a0dad;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(90deg, #fff, #d8b2f0, #6a0dad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            z-index: 1100;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #6a0dad;
            color: white;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            color: white;
            font-size: 18px;
            display: block;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #570c9c;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 900;
        }
        .overlay.show {
            display: block;
        }
        h2 {
            text-align: left;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: bold;
            margin: 20px;
            color: #6a0dad;
        }
        .container {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .loaded {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .item, .message {
            padding: 20px;
            font-size: 28px;
            cursor: pointer;
            border-bottom: 2px solid #ddd;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .item:hover, .message:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        .flag {
            font-size: 36px;
            margin-right: 15px;
        }
        .btn {
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #6a0dad;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #570c9c;
        }
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;
            border-top: 5px solid #6a0dad;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.6);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
        <div class="title">Phone Numbers</div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showCountries()">ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
        <a href="#">ÿπŸÜ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ</a>
        <a href="#">ÿßÿ™ÿµŸÑ ÿ®ŸÜÿß</a>
    </div>

    <h2 id="pageTitle">ÿßÿÆÿ™Ÿäÿßÿ± ÿØŸàŸÑÿ©</h2>
    <button class="btn" id="refreshBtn" onclick="fetchMessages(true)">üîÑ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ</button>
    <div class="loader" id="loader"></div>
    <div class="container" id="content"></div>

    <script>
        const countries = {
            "1": {"name": "America", "flag": "üá∫üá∏"},
            "2": {"name": "Canada", "flag": "üá®üá¶"},
            "3": {"name": "United Kingdom", "flag": "üá¨üáß"},
            "4": {"name": "Sweden", "flag": "üá∏üá™"},
            "5": {"name": "Finland", "flag": "üá´üáÆ"},
            "6": {"name": "Belgium", "flag": "üáßüá™"},
            "7": {"name": "Netherlands", "flag": "üá≥üá±"},
            "8": {"name": "Special Numbers", "flag": "‚ö†Ô∏è"}
        };

        let historyStack = [];
        let currentPhoneId = null;
        let autoRefresh = null;
        const content = document.getElementById("content");
        const pageTitle = document.getElementById("pageTitle");
        const refreshBtn = document.getElementById("refreshBtn");
        const loader = document.getElementById("loader");
        const sidebar = document.getElementById("sidebar");

        function showLoader(show) {
            loader.style.display = show ? "block" : "none";
        }

        function showCountries() {
            historyStack = [showCountries];
            pageTitle.textContent = "ÿßÿÆÿ™Ÿäÿßÿ± ÿØŸàŸÑÿ©";
            refreshBtn.style.display = "none";
            content.innerHTML = "";
            showLoader(false);

           
            window.history.pushState({ page: "countries" }, "ÿßÿÆÿ™Ÿäÿßÿ± ÿØŸàŸÑÿ©", "/countries");

            Object.entries(countries).forEach(([code, data]) => {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `<span class="flag">${data.flag}</span> ${data.name}`;
                div.onclick = () => showNumbers(code, data.name);
                content.appendChild(div);
            });

            setTimeout(() => content.classList.add("loaded"), 100);
        }

        function showNumbers(countryCode, countryName) {
            historyStack.push(() => showNumbers(countryCode, countryName));
            pageTitle.textContent = countryName + " Numbers";
            refreshBtn.style.display = "none";
            content.innerHTML = "";
            showLoader(true);
            
            window.history.pushState({ page: "numbers", countryCode, countryName }, `${countryName} Numbers`, `/${countryName.toLowerCase().replace(" ", "-")}`);

            fetch(`https://smstome.com/api/countries/${countryCode}/phones-paginated?page=1`, { headers: requestHeaders() })
            .then(response => response.json())
            .then(data => {
                content.innerHTML = "";
                showLoader(false);
                data.data.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.textContent = `üìû+${item.phone_number}`;
                    div.onclick = () => showMessages(item.id, item.phone_number);
                    content.appendChild(div);
                });
                setTimeout(() => content.classList.add("loaded"), 100);
            })
            .catch(() => {
                content.innerHTML = "<p>Error loading numbers.</p>";
                showLoader(false);
            });
        }

        function showMessages(phoneId, phoneNumber) {
            historyStack.push(() => showMessages(phoneId, phoneNumber));
            currentPhoneId = phoneId;
            pageTitle.textContent = `Messages for ${phoneNumber}`;
            refreshBtn.style.display = "block";
            content.innerHTML = "";
            showLoader(true);

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπŸÜŸàÿßŸÜ URL
            window.history.pushState({ page: "messages", phoneId, phoneNumber }, `Messages for ${phoneNumber}`, `/messages/${phoneNumber}`);

            fetchMessages();
            startAutoRefresh();
        }

        function fetchMessages(manual = false) {
            if (!currentPhoneId) return;
            fetch(`https://smstome.com/api/phones/${currentPhoneId}/messages`, { headers: requestHeaders() })
            .then(response => response.json())
            .then(data => {
                content.innerHTML = "";
                showLoader(false);
                data.data.forEach(msg => {
                    const div = document.createElement("div");
                    div.className = "message";
                    div.textContent = `üì© ${msg.message}`;
                    content.appendChild(div);
                });
                if (manual) alert("ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ®ŸÜÿ¨ÿßÿ≠!");
                setTimeout(() => content.classList.add("loaded"), 100);
            })
            .catch(() => {
                content.innerHTML = "<p>Error loading messages.</p>";
                showLoader(false);
            });
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefresh = setInterval(fetchMessages, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefresh) clearInterval(autoRefresh);
        }

        function requestHeaders() {
            return { "User-Agent": "Dart/3.5", "Accept": "application/json", "key": "cloudflare-bce37b4f940c722bf786" };
        }

        function toggleSidebar() {
            sidebar.classList.toggle("open");
        }

        showCountries();
    </script>

</body>
</html>
